<!DOCTYPE html>
<html>
  <head>
    <title>Bouncing boxes </title>
  </head>

  <body bgcolor ='black'>
    <canvas id="canvas" width="1200" height="700"> </canvas>

     <script>
      let canvas = document.getElementById("canvas");
      let context = canvas.getContext("2d");
      const NUM_POINTS = 200;
      const points = [];

      for(let i=0; i< NUM_POINTS; i++ ) {
        points.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          width: Math.random()*5,
          height: Math.random()*5,
          xDelta: 4,
          yDelta: 3,
          color: 'green',

        });
      }
      const draw = function() {
 			//context.clearRect(0, 0, canvas.width, canvas.height);
 			points.forEach( function(thePoint) {
 				context.fillStyle = thePoint.color;
 				context.fillRect(thePoint.x, thePoint.y, thePoint.width, thePoint.height);
 				thePoint.x += thePoint.xDelta;
 				thePoint.y += thePoint.yDelta;
 			 	if(thePoint.x+thePoint.width >= canvas.width || thePoint.x <= 0) {
 			 		thePoint.xDelta *= -1;
  		}
 				if(thePoint.y+thePoint.height >= canvas.height || thePoint.y <= 0) {
 			 		thePoint.yDelta *= -1;
 				}
 			});
 		};
    let animate = function() {
      draw();
      setTimeout(animate, 10);
    };
    animate();

     </script>

  </body>

</html>
